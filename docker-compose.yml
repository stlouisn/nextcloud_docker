version: '2.4'

services:

  nextcloud:
    image: stlouisn/nextcloud
    container_name: nextcloud
    hostname: nextcloud
    environment:
      - LC_ALL=C.UTF-8
      - TZ=UTC
    restart: always
    volumes:
      - /docker/nextcloud/html:/var/www/html:rw
      - /docker/nextcloud/userdata:/var/www/html/data:rw
    tmpfs:
      - /var/log/supervisord
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - 8080:80
